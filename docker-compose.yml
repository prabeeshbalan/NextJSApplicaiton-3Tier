services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: on-failure:3
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=production
      - DB_USER_FILE=mysql
      - DB_PASSWORD_FILE=mysql
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=db
      - PORT=3001
      - DB_PORT=3306
      - DB_NAME=app_db
      - NODE_ENV=production
      - DB_USER_FILE=/run/secrets/db_user
      - DB_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - source: db_user
        target: db_user
      - source: db_password
        target: db_password
    volumes:
      - /run/secrets
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # MySQL Database
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
      - MYSQL_DATABASE=app_db
      - MYSQL_USER_FILE=/run/secrets/db_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
      - MYSQL_INITDB_SKIP_TZINFO=1
    secrets:
      - db_root_password
      - db_user
      - db_password
    volumes:
      - db_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$(cat /run/secrets/db_root_password)"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:
    driver: local
  mysql_logs:
    driver: local

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt

networks:
  app_network:
    driver: bridge